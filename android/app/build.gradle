plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services" // Google services plugin for Firebase integration
}

android {
    namespace = "com.example.expense_tracker"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.expense_tracker"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        // Enable multidex if required (useful when the app grows and hits the method limit).
        multiDexEnabled true
    }

    buildTypes {
        release {
            // Configure signing for release builds
            signingConfig = signingConfigs.debug // Replace with a release key when needed
            minifyEnabled false // Disables code shrinking for release builds
            shrinkResources false // Disables resource shrinking
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro' // Use Proguard for release builds
        }
    }

    // Additional configurations if you need flavor dimensions or variants
    // flavorDimensions "version"
    // productFlavors { ... }

    // Firebase crashlytics and other plugins might require this
    packagingOptions {
        resources.excludes.add("META-INF/*") // Exclude conflicting metadata
    }
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:32.1.1') // Firebase BOM to manage all Firebase versions
    implementation 'com.google.firebase:firebase-analytics' // Example Firebase SDK, replace as necessary
    implementation 'androidx.multidex:multidex:2.0.1' // For multidex support

    // Add other necessary dependencies here, such as for Kotlin, Flutter, or any libraries
}

flutter {
    source = "../.."
}

// Apply the Google services JSON configuration (for Firebase integration)
apply plugin: 'com.google.gms.google-services'
